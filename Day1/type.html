<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>標籤</title>
</head>

<body>
    <h1>HTML 課程 - 文字格式化</h1>
    
    <h2>這是第二級標題</h2>
    <p>這是一個普通段落。</p>
    
    <p>這是 <b>加粗</b> 文字。</p>
    <p>這是 <strong>重要</strong> 文字。</p>
    <p>這是 <i>斜體</i> 文字。</p>
    <p>這是 <em>強調</em> 文字。</p>
    <p>這是 <u>帶底線</u> 文字。</p>
    <p>這是 <s>被刪除的</s> 文字。</p>
    <p>這是 <mark>高亮</mark> 文字。</p>

</html>
